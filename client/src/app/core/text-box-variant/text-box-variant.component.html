<div>
    <div class="paste-text" *ngIf="variant === 'paste text'">
        <h1>
            Enter your text below
        </h1>
        <textarea [(ngModel)]="text"></textarea>
        <button [disabled]="text.length === 0" (click)="handleProcessButtonClick()">Process</button>
    </div>
    <div *ngIf="variant === 'see result'">
        <h1>Your result</h1>
        <div>
            <textarea>{{ passedText }}</textarea>
            <img class="copy-icon" src="../../assets/copyIcon.png" (click)="clickOnCopyImg()">
        </div>
    </div>
</div>
